# PostgreSQL Database
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kuberbank-database
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/Hamza-XP/KuberBank
    targetRevision: main
    path: kubernetes/postgres
  destination:
    server: https://kubernetes.default.svc
    namespace: kuberbank
  syncPolicy:
    automated:
      prune: false  # Never auto-prune database resources
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - group: acid.zalan.do
      kind: postgresql
      jsonPointers:
        - /spec/numberOfInstances

