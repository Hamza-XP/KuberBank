# Backend API Application
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kuberbank-backend
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: "kuberbank-deployments"
spec:
  project: default
  source:
    repoURL: https://github.com/Hamza-XP/KuberBank
    targetRevision: main
    path: kubernetes/backend
    helm:
      releaseName: kuberbank-backend
      values: |
        replicaCount: 3
        image:
          repository: kuberbank/backend
          pullPolicy: Always
          tag: "latest"
        
        service:
          type: ClusterIP
          port: 3000
        
        ingress:
          enabled: true
          className: nginx
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
            nginx.ingress.kubernetes.io/rate-limit: "100"
          hosts:
            - host: api.kuberbank.io
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: kuberbank-api-tls
              hosts:
                - api.kuberbank.io
        
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 250m
            memory: 512Mi
        
        autoscaling:
          enabled: true
          minReplicas: 3
          maxReplicas: 10
          targetCPUUtilizationPercentage: 70
          targetMemoryUtilizationPercentage: 80
        
        env:
          - name: NODE_ENV
            value: "production"
          - name: DB_HOST
            value: "pgbouncer-service"
          - name: DB_PORT
            value: "5432"
          - name: DB_NAME
            value: "kuberbank"
          - name: DB_USER
            value: "bankuser"
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: password
          - name: DB_SSL
            value: "true"
          - name: LOG_LEVEL
            value: "info"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        
        podAnnotations:
          prometheus.io/scrape: "true"
          prometheus.io/port: "3000"
          prometheus.io/path: "/metrics"
        
        podSecurityContext:
          runAsNonRoot: true
          runAsUser: 1000
          fsGroup: 1000
        
        networkPolicy:
          enabled: true
          policyTypes:
            - Ingress
            - Egress
          ingress:
            - from:
                - namespaceSelector:
                    matchLabels:
                      name: ingress-nginx
          egress:
            - to:
                - namespaceSelector:
                    matchLabels:
                      name: kuberbank
                ports:
                  - protocol: TCP
                    port: 5432
  destination:
    server: https://kubernetes.default.svc
    namespace: kuberbank
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        maxDuration: 1m

